<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-Time Chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: linear-gradient(135deg, #47663B 0%, #1F4529 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        background: #E8ECD7;
        width: 100%;
        max-width: 900px;
        height: 90vh;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(31, 69, 41, 0.3);
        display: flex;
        flex-direction: column;
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #1F4529 0%, #47663B 100%);
        color: #E8ECD7;
        padding: 20px 25px;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-left {
        display: flex;
        align-items: center;
        gap: 15px;
      }

      .header h1 {
        font-size: 24px;
        margin: 0;
        text-transform: uppercase;
      }

      .status {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        padding: 8px 16px;
        border-radius: 20px;
        background: rgba(232, 236, 215, 0.2);
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        background: #4caf50;
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }

      #messages {
        flex: 1;
        padding: 25px;
        overflow-y: auto;
        background: #E8ECD7;
        display: flex;
        flex-direction: column;
      }

      .message {
        margin-bottom: 20px;
        padding: 12px 16px;
        border-radius: 16px;
        max-width: 65%;
        word-wrap: break-word;
        animation: slideIn 0.3s ease;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .message.system {
        background: rgba(71, 102, 59, 0.15);
        color: #1F4529;
        font-size: 14px;
        text-align: center;
        max-width: 85%;
        align-self: center;
        font-style: italic;
        padding: 10px 20px;
        border-radius: 20px;
        border: 1px solid rgba(71, 102, 59, 0.3);
      }

      .message.received {
        background: #EED3B1;
        border: 1px solid #47663B;
        align-self: flex-start;
        box-shadow: 0 2px 8px rgba(31, 69, 41, 0.1);
      }

      .message.sent {
        background: linear-gradient(135deg, #1F4529 0%, #47663B 100%);
        color: #E8ECD7;
        margin-left: auto;
        align-self: flex-end;
        box-shadow: 0 2px 8px rgba(31, 69, 41, 0.4);
      }

      .message-user {
        font-weight: 700;
        font-size: 11px;
        padding: 4px 10px;
        border-radius: 8px;
        margin-bottom: 8px;
        letter-spacing: 0.5px;
        text-transform: uppercase;
        display: inline-block;
        width: fit-content;
      }

      .message.received .message-user {
        color: #E8ECD7;
        background: #47663B;
      }

      .message.sent .message-user {
        color: #1F4529;
        background: #E8ECD7;
      }

      .message-text {
        font-size: 15px;
        line-height: 1.5;
        word-break: break-word;
      }

      .message.received .message-text {
        color: #1F4529;
      }

      .message.sent .message-text {
        color: #E8ECD7;
      }

      .message-time {
        font-size: 11px;
        margin-top: 6px;
        text-align: right;
      }

      .message.received .message-time {
        color: #47663B;
      }

      .message.sent .message-time {
        color: rgba(232, 236, 215, 0.8);
      }

      .typing {
        padding: 12px 20px;
        font-size: 14px;
        color: #47663B;
        font-style: italic;
        background: #EED3B1;
        border-top: 1px solid #47663B;
      }

      .input-area {
        display: flex;
        padding: 20px 25px;
        background: #EED3B1;
        border-top: 2px solid #47663B;
        gap: 12px;
        align-items: center;
      }

      #userInput,
      #messageInput {
        padding: 14px 18px;
        border-radius: 12px;
        border: 2px solid #47663B;
        font-size: 15px;
        outline: none;
        font-family: inherit;
        background: #E8ECD7;
        color: #1F4529;
        transition: all 0.3s;
      }

      #userInput {
        flex: 0 0 160px;
        font-weight: 500;
      }

      #messageInput {
        flex: 1;
      }

      #userInput:focus,
      #messageInput:focus {
        border-color: #1F4529;
        box-shadow: 0 0 0 4px rgba(71, 102, 59, 0.2);
      }

      #sendBtn {
        padding: 14px 32px;
        background: linear-gradient(135deg, #1F4529 0%, #47663B 100%);
        color: #E8ECD7;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        font-size: 15px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        transition: all 0.3s;
        box-shadow: 0 4px 15px rgba(31, 69, 41, 0.4);
      }

      #sendBtn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(31, 69, 41, 0.5);
      }

      #sendBtn:active {
        transform: translateY(0);
      }

      @media (max-width: 768px) {
        .container {
          height: 100vh;
          border-radius: 0;
        }

        .input-area {
          flex-wrap: wrap;
        }

        #userInput {
          flex: 1 1 100%;
        }
      }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-left">
                <h1>Real-Time Chat</h1>
            </div>
            <div class="status">
                <div class="status-dot"></div>
                <span id="status">Connected</span>
            </div>
        </div>
        <div id="messages"></div>
        <div class="typing" id="typing"></div>
        <div class="input-area">
            <input type="text" id="userInput" placeholder="Your Name" value="User"/>
            <input type="text" id="messageInput" placeholder="Type a message..." />
            <button id="sendBtn">Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      const socket = io();
      const messagesList = document.getElementById('messages');
      const messageInput = document.getElementById('messageInput');
      const userInput = document.getElementById('userInput');
      const sendBtn = document.getElementById('sendBtn');
      const statusDiv = document.getElementById('status');
      const typingDiv = document.getElementById('typing');
      let typingTimeout;

      const addMessageToFeed = (payload, type = 'received') => {
        const bubble = document.createElement('div');
        bubble.className = `message ${type}`;

        if (type === 'system') {
          bubble.innerHTML = `
            <div class="message-user">${payload.user}</div>
            <div class="message-text">${payload.text}</div>
            <div class="message-time">${new Date(payload.timestamp).toLocaleTimeString()}</div>`;
        } else {
          bubble.innerHTML = `
            <div class="message-user">${payload.user}</div>
            <div class="message-text">${payload.text}</div>
            <div class="message-time">${new Date(payload.timestamp || Date.now()).toLocaleTimeString()}</div>`;
        }

        messagesList.appendChild(bubble);
        messagesList.scrollTop = messagesList.scrollHeight;
      };

      const sendMessage = () => {
        const text = messageInput.value.trim();
        if (!text) return;
        const user = userInput.value.trim() || 'Guest';
        const payload = { user, text };
        socket.emit('message', payload);
        messageInput.value = '';
      };

      sendBtn.addEventListener('click', sendMessage);
      messageInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          e.preventDefault();
          sendMessage();
        }
      });

      socket.on('connect', () => {
        statusDiv.textContent = 'ðŸŸ¢ Connected';
      });

      socket.on('disconnect', () => {
        statusDiv.textContent = 'ðŸ”´ Disconnected';
      });

      socket.on('message', (payload) => {
        const currentUser = userInput.value.trim() || 'Guest';
        let type = 'received';
        if (payload.user === 'System') {
          type = 'system';
        } else if (payload.user === currentUser) {
          type = 'sent';
        }
        addMessageToFeed(payload, type);
      });

      //typing functionality
      messageInput.addEventListener('input', () => {
        const user = userInput.value.trim() || 'User';
        socket.emit('typing', { user });
      });

      //listen when other user is typing
      socket.on('userTyping',(data)=>{
        typingDiv.textContent = `${data.user} is typing...`;
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          typingDiv.textContent = '';
        }, 2000);
      });

    </script>
</body>
</html>
